<?xml version="1.0" encoding="UTF-8"?>
<!-- Transparent, boundary-less favicon â€” gradient AG monogram -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="ArwaGraphics">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6D28D9" />
      <stop offset="60%" stop-color="#F472B6" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.42  0 0 0 0 0.18  0 0 0 0 0.6  0 0 0 0.6 0" in="b"/>
    </filter>
  </defs>

  <!-- subtle halo to help the monogram blend on different tab backgrounds -->
  <g transform="translate(32,26)">
    <circle r="18" fill="url(#g)" opacity="0.12" filter="url(#soft)" />
  </g>

  <!-- Monogram AG, filled with gradient, no bounding box -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, Roboto, Arial, sans-serif" font-weight="800" font-size="28"
        fill="url(#g)">
    AG
  </text>
</svg>
